<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <header><a href="index.html">Voltar</a></header>
    <h1>Cadastramento</h1>
    <label id="Perfil" for="">Imagem de perfil:</label > 
    <input type ="file" name ="image" ><br />
    <label id="name" for="">Nome:</label>
    <input type="text" placeholder="Digite seu nome completo" /><br />
    <label id="CPF" for="">Informe seu CPF:</label>
    <input type="number" placeholder="ex: 12345678912" /><br />
    <label id="surName" for="">Apelido:</label>
    <input type="text" placeholder="Digite seu Apelido" /><br />
    <label id="genre" for="">Genêro:</label>
    <input type="text" placeholder="ex: M ou F" /><br />
    <label id="phone" for="">Informe seu Telefone:</label>
    <input type="number" placeholder="Digite seu numero" /><br />
    <label id="state" for="">Informe seu estado:</label>
    <input type="text" placeholder="ex: PR,SP..." /><br />
    <label id="district" for="">Informe seu Bairro:</label>
    <input type="text" placeholder="Digite seu Bairro" /><br />
    <label id="adress" for="">Informe o logradouro:</label>
    <input type="text" placeholder="Digite seu Bairro" /><br />
    <label id="numberAdress" for="">Informe o numero da casa:</label>
    <input type="number" placeholder="Digite o numero da casa" /><br />
    <label id="adressComplement" for="">Informe caso tenha complemento:</label>
    <input type="text" placeholder="Digite o complemento" /><br />
    <label id="obs" for="">Informe caso tenha Observações:</label>
    <input type="text" placeholder="Digite as Observações" /><br />
</body>
</html>
