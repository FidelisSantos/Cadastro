<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/script.js"></script>
    <title>Cadastros</title>
</head>
<body>
    <header>
      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal" onclick="updateModal()">
        Cadastrar
    </button>
    </header>
    <h2>Pessoas Cadastradas</h2>
    <div id="people"></div>

      <!--modal exibição info-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <label id="Perfil" for="">Id</label > 
                <input type ="text"  id="modalPersonId" disabled ><br />
               
              <label id="Perfil" for="">Informa a URL da imagem que quer usar como perfil</label > 
                <input type ="text" id="modalPerfil" placeholder ="ex:https://www.amazon.com.br/figs-inc-MEMER-meme-genorator/dp/B01NGTRHDD" ><br />
                <label id="name" for="">Nome:</label>
                <input type="text" id="modalPersonName" placeholder="Digite seu nome completo" required /><br />
                <label id="CPF" for="">Informe seu CPF:</label>
                <input type="number" id="modalPersonCPF"  placeholder="ex: 12345678912" class="form-control" required/><br />
                <label id="surName" for="">Apelido:</label>
                <input type="text" id="modalPersonsurName" placeholder="Digite seu Apelido" /><br />
                <label id="genre" for="">Genêro:</label>
                <input type="text" id="modalGenre" placeholder="ex: M ou F" /><br />
                <label id="phone" for="">Informe seu Telefone:</label>
                <input type="number" id="modalPhone" placeholder="Digite seu numero" class="form-control" required/><br />
                <label id="state" for="">Informe seu estado:</label>
                <input type="text" id="modalState" placeholder="Sigla ex: PR,SP..." required /><br />
                <label id="district" for="">Informe seu Bairro:</label>
                <input type="text" id="modalDistrict" placeholder="Informe seu Bairro" required/><br />
                <label id="adress" for="">Informe o logradouro:</label>
                <input type="text" id="modalAdress" placeholder="Informe seu logradouro" required/><br />
                <label  for="">Informe o numero da casa:</label>
                <input type="number" id="modalNumberAdress" placeholder="Digite o numero da casa" class="form-control" /><br />
                <label  for="">Informe caso tenha complemento:</label>
                <input type="text"id="modalAdressComplement" placeholder="Informe o complemento" /><br />
                <label id="obs" for="">Informe caso tenha Observações:</label>
                <input type="text" id="modalObs" placeholder="Digite as Observações" /><br /><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Deletar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
            <div>
              <input type="hidden" id="personID">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
