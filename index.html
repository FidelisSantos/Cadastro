<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/script.js"></script>
    <title>Cadastros</title>
</head>
<body>
    <header>
    <a href="cadastrar.html">Cadastrar</a>
    </header>
    <h2>Pessoas Cadastradas</h2>
    <div id="people"></div>

      <!--modal exibição info-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <label id="Perfil" for="">Id</label > 
                <input type ="text"  id="modalPersonId" disabled ><br />
               
              <label id="Perfil" for="">Informa a URL da imagem que quer usar como perfil</label > 
                <input type ="text"  placeholder ="ex:https://www.amazon.com.br/figs-inc-MEMER-meme-genorator/dp/B01NGTRHDD" ><br />
                <label id="name" for="">Nome:</label>
                <input type="text" id="modalPersonName" placeholder="Digite seu nome completo" required /><br />
                <label id="CPF" for="">Informe seu CPF:</label>
                <input type="number"  placeholder="ex: 12345678912" class="form-control" required/><br />
                <label id="surName" for="">Apelido:</label>
                <input type="text"  placeholder="Digite seu Apelido" /><br />
                <label id="genre" for="">Genêro:</label>
                <input type="radio" name="genre" checked value="M" /> Masculino
                <input type="radio" name="genre" checked value="F" /> Feminino <br />
                <label id="phone" for="">Informe seu Telefone:</label>
                <input type="number" placeholder="Digite seu numero" class="form-control" required/><br />
                <label id="state" for="">Informe seu estado:</label>
                <select name="state">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande Sul</option>
                    <option value="RO">Rondônia </option>
                    <option value="RR">Roraima </option>
                    <option value="SC">Santa Catarina </option>
                    <option value="SP">São Paulo </option>
                    <option value="SE">Sergipe </option>
                    <option value="TO">Tocantins </option>
                </select><br>
                <label id="district" for="">Informe seu Bairro:</label>
                <input type="text" placeholder="Informe seu Bairro" required/><br />
                <label id="adress" for="">Informe o logradouro:</label>
                <input type="text" placeholder="Informe seu Bairro" required/><br />
                <label id="numberAdress" for="">Informe o numero da casa:</label>
                <input type="number" placeholder="Digite o numero da casa" class="form-control" /><br />
                <label id="adressComplement" for="">Informe caso tenha complemento:</label>
                <input type="text" placeholder="Informe o complemento" /><br />
                <label id="obs" for="">Informe caso tenha Observações:</label>
                <input type="text" placeholder="Digite as Observações" /><br /><br>
                <button id="btnSave" onclick="">Cadastrar</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Deletar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
            <div>
              <input type="hidden" id="personID">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
